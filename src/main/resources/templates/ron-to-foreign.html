<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchanger</title>
</head>
<body>
<form action="/ron-to-foreign" method="post">
    <label th:name="amount">Amount:</label>
    <input type="text" id="amount" name="amount" required th:maxlength="15" th:min="0.01">


    <label th:type="String">RON TO:</label>

    <label for="dropDownList"></label>
    <select class="form-control" id="dropDownList" name="currencyOption" required>
        <option value="">select option</option>
        <option th:each="currency : ${currencies}" th:text="${currency.currencyName}"></option>
    </select>

    <form th:action="@{/convert}" method="POST">
        <button type="submit">Convert</button>
    </form>

    <form>
        <input type="button" value="Homepage" onclick="window.location.href='http://localhost:8080/currency'">
    </form>

    <div th:if="${error}" class="error-message">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <label th:name="result">Result: </label> <label th:text="${finalAmount}"></label>


</form>
</body>
</html>
