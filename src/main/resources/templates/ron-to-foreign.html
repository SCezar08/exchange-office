<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RON to foreign exchanger</title>
</head>
<body>
<form action="/ron-to-foreign" method="post">
    <label th:name="amount">Amount:</label>
    <input type="text" id="amount" name="amount" required>

    <label th:type="String">RON TO:</label>

    <label for="dropDownList"></label><select class="form-control" id="dropDownList" name="currencyOption">
    <option value="0">select option</option>
    <option th:each="currency : ${currencies}" th:text="${currency.currencyName}"></option>
</select>

    <form th:action="@{/convert}" method="POST">
        <button type="submit">Convert</button>
    </form>
    <form>
        <input type="button" value="Back" onclick="window.location.href='http://localhost:8080/ron-to-foreign?'">
    </form>
    <form>
        <input type="button" value="Homepage" onclick="window.location.href='http://localhost:8080/currency'">
    </form>

    <label th:name="result">Result: </label> <label th:text="${finalAmount}"></label>

</form>
</body>
</html>
