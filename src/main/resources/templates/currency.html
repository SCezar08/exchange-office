<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
    <link th:href = "@{/css/background-gradient.css}" rel="stylesheet">
    <link th:href = "@{/css/new-table.css}" rel="stylesheet">
    <link th:href = "@{/css/header.css}" rel="stylesheet">
    <link th:href = "@{/css/navigation-bar.css}" rel="stylesheet">
</head>
</head>
<body>

<!-- Header with navigation buttons -->
<div class="header">
    <h1>Exchange office</h1>
        <nav>
            <!-- Form with a button to navigate to the "Exchange calculator" page -->
            <form action="/exchange-calculator" method="get">
                <button type="submit" class="button button-17">Exchange calculator</button>
            </form>
            <!-- Form with a button to navigate to the "Update database" page -->
            <form action="/update-database" method="get">
                <button type="submit" class="button button-17">Update database</button>
            </form>
        </nav>
</div>

<hr>

<!-- Table for displaying currency information -->
<table class="center" border="1">
    <thead>
    <tr>
        <th>Currency</th>
        <th>ExchangeRate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="currency : ${currencies}">
        <td>
            <img th:src="@{'/images/flags/' + ${currency.currencyName} + '.png'}" width="28" height="29"/>
            <span th:text="${currency.currencyName + currency.fullName}"></span>
        </td>
        <td th:text="${currency.exchangeRate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
