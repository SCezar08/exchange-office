<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
    <link th:href = "@{/css/background.css}" rel="stylesheet">
    <link th:href = "@{/css/table.css}" rel="stylesheet">
    <link th:href = "@{/css/button.css}" rel="stylesheet">
    <link th:href = "@{/css/header1.css}" rel="stylesheet">
</head>
</head>
<body>

<div class="seven">
    <h1>Bnr exchange rates</h1>
</div>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>Currency</th>
        <th>ExchangeRate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="currency : ${currencies}">
        <td th:text="${currency.currencyName + currency.fullName}"></td>
        <td th:text="${currency.exchangeRate}"></td>
    </tr>
    </tbody>
</table>
<form action="/ron-to-foreign" method="get">
    <button type="submit" class="button button2">Exchange calculator: RON -> Foreign currency</button>
</form>
<form action="/foreign-to-ron" method="get">
    <button type="submit" class="button button2">Exchange calculator: Foreign currency -> RON</button>
</form>
<form action="/update-database" method="get">
    <button type="submit" class="button button2">Update Database</button>
</form>

</body>
</html>
